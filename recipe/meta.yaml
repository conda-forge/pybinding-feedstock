{% set name = "pybinding" %}
{% set version = "0.9.4" %}
{% set sha256 = "945c0b4739f87f5c94736fe83fa3abfad6d9cff8a89de37f1916c03968def5b4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<35]
  number: 1000

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.12
    - scipy >=0.19
    - matplotlib >=2.0
    - pytest >=3.0

test:
  imports:
    - pybinding

about:
  home: http://pybinding.site/
  license: BSD 2-Clause
  license_family: BSD
  license_file: license.md
  summary: 'Package for numerical tight-binding calculations in solid state physics'
  doc_url: http://docs.pybinding.site/
  dev_url: https://github.com/dean0x7d/pybinding

extra:
  recipe-maintainers:
    - dean0x7d
